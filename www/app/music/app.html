<ion-view>
  <ion-content class="padding">

    <td-cards class="relative">
      <td-card class="absolute" ng-repeat="song in vm.songs"  ng-show="$first" on-swipe-left="vm.discardSong()" on-swipe-right="vm.addFavorite()">
        <div class="item item-image">
          <img ng-src="{{song.image_large}}" alt="">
          <div class="item">
            <h3>{{song.title}}</h3>
            <p>{{song.artist}}</p>
          </div>
        </div>

      </td-card>
    </td-cards>
  </ion-content>
</ion-view>
